<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Teste Relatorio com JSF e Primefaces
        <br />
        <h:form>
            <p:commandButton rendered="true"  value="Ver PDF" 
                             update="@form"
                             onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide();"
                             actionListener="#{util.GerarPDFBean('clientes', 'clientes')}">    

            </p:commandButton> 
            <p:commandButton rendered="true"  value="Salvar PDF" ajax="false">    
                <p:fileDownload value="#{util.GerarPDFBeanSalvar('clientes', 'clientes')}" />    
            </p:commandButton> 
            <br/>
            Nome do arquivo: #{util.nomeArquivo}
            <p:media player="pdf" 
                     value="/resources/arquivos/#{util.nomeArquivo}.pdf"
                     width="100%"
                     height="768"
                     rendered="#{util.nomeArquivo ne 0}"/>
        </h:form>


        <p:dialog modal="true" widgetVar="statusDialog" header="Status"   
                  draggable="false" closable="true" resizable="false">  
            Carregando...
        </p:dialog> 

    </h:body>
</html>
